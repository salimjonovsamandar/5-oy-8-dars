<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Weather</title>
</head>

<body>

    <div class="input d-flex container justify-content-center">
        <div class="form-outline col-4 " data-mdb-input-init>
            <input type="search" placeholder="Enter location..." id="input" class="form-control p-3 mt-5" />
        </div>
        <button id="button" class="btn btn-primary p-3 col-2 mt-5 ">Search</button>
    </div>
    <!-- Card cread -->

    <div id="cerad" class="card ">
        <h2 class="nom"></h2>

        <h1 class="grad "></h1>
        <div class="sky">

            <div class="sun"></div>
            <div class="cloud">
                <div class="circle-small"></div>
                <div class="circle-tall"></div>
                <div class="circle-medium"></div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- <script src="./js/main.js " type="module"></script> -->
    <script src="./js/index.js " type="module"></script>
</body>

</html>
